# Disk bölümleme
d-i partman-auto/disk string /dev/sda
d-i partman-auto/method string crypto
d-i partman-crypto/passphrase password your_encryption_passphrase
d-i partman-crypto/passphrase-again password your_encryption_passphrase
d-i partman-auto/expert_recipe string \
    boot-root :: \
        500 500 525 ext4 \
            $primary{ } \
            $bootable{ } \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /boot } \
        . \
        10700 10700 10700000 ext4 \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ / } \
        . \
        2500 2500 2500 linux-swap \
            method{ swap } \
            format{ } \
        . \
        5400 5400 5400 ext4 \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /home } \
        . \
        3200 3200 3200 ext4 \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /var } \
        . \
        3200 3200 3200 ext4 \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /srv } \
        . \
        3200 3200 3200 ext4 \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /tmp } \
        . \
        4300 4300 4300 ext4 \
            method{ format } \
            format{ } \
            use_filesystem{ } \
            filesystem{ ext4 } \
            mountpoint{ /var/log } \
        .

# Diğer temel ayarlar
d-i passwd/root-login boolean true
d-i passwd/make-user boolean true
d-i passwd/user-fullname string Your Full Name
d-i passwd/username string your_username
d-i passwd/user-password password your_user_password
d-i passwd/user-password-again password your_user_password

# Saat dilimi
d-i time/zone string UTC
d-i clock-setup/utc boolean true
d-i clock-setup/ntp boolean true

# Apt ayarları
apt-mirror-setup apt-setup/use_mirror boolean false
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true

# Temel sistem kurulumu
tasksel tasksel/first multiselect standard, ssh-server

# Grub kurulumu
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i grub-installer/bootdev string /dev/sda

# Kurulumu tamamlama
d-i finish-install/reboot_in_progress note
d-i debian-installer/exit/poweroff boolean true
